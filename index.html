<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Drinkology</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Drinkologyg</h3>
  </header>

  
  <div id="drink-menu">
  
  </div>


  <div id="drink-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="instructions">Insert instructions Here</h3>
  </div>



  <form id="new-drink">
    <h4>Add New Drink</h4>
    <label for="new-name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="new-category">Catergory: </label>
    <input type="text" name="Catergory" id="new-catergory" />
    <label for="new-image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="new-rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" name="new-comment" id="new-comment"></textarea>
    <input type="submit" id='submit-button' value="Create" />
  </form>

</body>

</html>
